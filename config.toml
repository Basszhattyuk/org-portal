# The URL the site will be built for
base_url = "https://basszhattyuk.github.io/org-portal/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title = "Basszhattyúk Vezetőség"
theme = "tabi"

default_language = "hu"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

[extra]
# Put all your custom variables here
skin = "red"
favicon = "favicon2.ico"

menu = [
    { name = "Felelosok", url = "2026/responsibility", weight = 1 },
    { name = "Megbeszélések", url = "2026/meeting", weight = 2 },
]


remote_repository_url = "https://github.com/Basszhattyuk/org-portal"
remote_repository_git_platform = "auto"
remote_repository_branch = "main"
show_remote_changes = true
show_remote_source = true


socials = [
    { name = "github", url = "https://github.com/Basszhattyuk", icon = "github" },
    { name = "instagram", url = "https://www.instagram.com/basszhattyuk/", icon = "instagram" }
]
